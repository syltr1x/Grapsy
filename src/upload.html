<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css",
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==",
    crossorigin="anonymous">
    <script type="module" src="/main.js" defer></script>
  </head>
  <body class="charge">
    <div id="sidebar" class="">
      <header>
        <i class="fa-solid fa-angle-right" id="toggle"></i>
      </header>
      <ul>
        <a class="active" ><i class="fa-solid fa-upload"></i><p class="desc">Upload File</p></a>
        <a href="download.html"><i class="fa-solid fa-download"></i><p class="desc">Download File</p></a>
        <a href="config.html"><i class="fa-solid fa-gear"></i><p class="desc">Configure</p></a>
        <a href="create_key.html"><i class="fa-solid fa-key"></i><p class="desc">Create Key</p></a>
        <a href="info.html"><i class="fa-solid fa-circle-info"></i><p class="desc">Server Info</p></a>
      </ul>
      <footer>
        <div id="toggle_darkmode" class="close fa-solid"></div>
      </footer>
    </div>
    <div id="content">
      <br>
      <h1>Upload file</h1>
      <form>
        <div id="upload_btns">
        <button id="file_button" type="button"><i class="fa-solid fa-file"></i> Select files</button>
        <button id="folder_button" type="button"><i class="fa-solid fa-folder"></i> Select folders</button>
        </div>
        <div id="preview"></div>
        <label for="remote_path">Destination folder (without "/" at the end)</label>
        <input id="remote_path" type="text" placeholder="/folder/dir_1/dst_dir">
        <br>
        <button type="button" id="send_files" disabled=true><i class="fa-solid fa-arrow-up"></i>Upload Files</button>
      </form>
    </div>
  </body>
</html>

<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css",
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==",
    crossorigin="anonymous">
    <script type="module" src="/main.js" defer></script>
  </head>
  <body class="charge">
    <div id="sidebar" class="">
      <header>
        <i class="fa-solid fa-angle-right" id="toggle"></i>
      </header>
      <ul>
        <a href="upload.html"><i class="fa-solid fa-upload"></i><p class="desc">Upload File</p></a>
        <a class="active"><i class="fa-solid fa-download"></i><p class="desc">Download File</p></a>
        <a href="config.html"><i class="fa-solid fa-gear"></i><p class="desc">Configure</p></a>
        <a href="create_key.html"><i class="fa-solid fa-key"></i><p class="desc">Create Key</p></a>
        <a href="info.html"><i class="fa-solid fa-circle-info"></i><p class="desc">Server Info</p></a>
      </ul>
      <footer>
        <div id="toggle_darkmode" class="close fa-solid"></div>
      </footer>
    </div>
    <div id="content">
      <br>
      <h1>Download File</h1>
      <form>
        <label for="remote_path">Remote filename</label>
        <input id="remote_path" type="text" placeholder="/folder/resources/filename.txt.zst">
        <div id="files_container">
          <div id="files_header">
            <h3>Files on "folder"</h3>
            <button type="button" id="refresh-btn"><i class="fa-solid fa-refresh"></i></button>
          </div>
          <hr>
          <ul id="files_list"></ul>
        </div>
        <label for="local_path">Local file destination (without "/" at the end)</label>
        <input id="local_path" type="text" placeholder="/home/cian/dst">
        <br>
        <button type="button" id="receive_file"><i class="fa-solid fa-arrow-down"></i>Download file</button>
      </form>
    </div>
  </body>
</html>
